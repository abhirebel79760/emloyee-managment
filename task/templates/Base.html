<!DOCTYPE html>
<html lang="en">
{% load static%}

<head>

    {% include 'main.html' %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'purchase-task' %}">To do list</a>
                    </li>
                    {% if user.is_staff %}

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Employe</a>
                    </li>

                    {% else %}
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'download_csv' %}">Download</a>
                    </li>
                </ul>

                {% if user.is_authenticated%}

                <li class="d-flex">
                    <div class="row align-items-end">
                        <a class="btn btn-outline-danger" href="{% url 'logout' %}">logout</a>
                    </div>
                    {% else %}
                    <div class="row align-items-end">
                        <a class="btn btn-outline-danger" href="{% url 'login' %}">login</a>
                    </div>
                    {% endif %}
                </li>
            </div>
        </div>
    </nav>


</head>

<body>

    {% block content %}





    {% endblock%}

</body>
<!-- JavaScript Bundle with Popper -->


</html>
